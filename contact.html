<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
       <link rel="icon" href="img/favicon.png">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Association Les Grognards</title>
</head>
<body>
  <div id="contenu-principal">
       <!-- Contact Section -->
        <section id="contact">
              <h2>Contactez-nous</h2>

<form onsubmit="event.preventDefault(); envoyerMailGrognards(this);" id="contactGrognards">
  <div>
    <label for="nom">Nom</label>
    <input type="text" id="nom" name="nom" placeholder="Nom" required>
  </div>

  <div>
    <label for="prenom">Prénom</label>
    <input type="text" id="prenom" name="prenom" placeholder="Prénom" required>
  </div>

  <div>
    <label for="message">Message</label>
    <textarea id="message" name="message" placeholder="Votre message" rows="5" required></textarea>
  </div>

  <div class="banniere">
    <button type="submit" class="button">Envoyer le message</button>
  </div>
</form>
        </section>
  </div>
</body>
    <script>
  function envoyerMailGrognards(form) {
    const nom = encodeURIComponent(document.getElementById("nom").value);
    const prenom = encodeURIComponent(document.getElementById("prenom").value);
    const message = encodeURIComponent(document.getElementById("message").value);

    const subject = encodeURIComponent(`Contact - ${prenom} ${nom}`);
    const body = encodeURIComponent(
      `Bonjour,\n\nVous avez reçu un nouveau message :\n\n` +
      `Nom : ${nom}\n` +
      `Prénom : ${prenom}\n\n` +
      `Message :\n${message}\n\n` +
      `Cordialement,\n${prenom} ${nom}`
    );

    const mailtoLink = `mailto:assolesgrognards@gmail.com?subject=${subject}&body=${body}`;
    window.location.href = mailtoLink;
  }
</script>
</html>
